<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-haptics-component/dist/aframe-haptics-component.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #AAA; near:0.4; far:5; density:0.25">
		<!-- With controllers -->
		<a-entity id="leftHand" hand-tracking-controls="hand: left;" hand-tracking-grab-controls="hand: left;" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" haptics="events: triggerdown; dur: 1000; force: 0.5"></a-entity>
		<a-entity id="rightHand" hand-tracking-controls="hand: right;" hand-tracking-grab-controls="hand: right;" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" haptics="events: triggerdown; dur: 500; force: 1"></a-entity>

      <a-box position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9"grabbable></a-box>
	  <!-- Try Grabbing with hand -->
      <a-sphere position="0 1.25 0" radius="1.25" color="#EF2D5E" grabbable></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" grabbable></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4" ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
	<script>
		// el.components.haptics.pulse();

		// // function pulse (force, duration)
		// el.components.haptics.pulse(0.5, 200);
	</script>
  </body>
</html>
